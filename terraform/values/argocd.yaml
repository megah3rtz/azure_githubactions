
global:
  installCRDs: false
  image:
    tag: v1.8.4

server:
  extraArgs:
    - --insecure

  config:
    repositories: |
      - type: helm
        name: stable
        url: https://charts.helm.sh/stable
      - type: helm
        name: argo-cd
        uri: https://argoproj.github.io/argo-helm

  ingress: 
    enabled: true
    hosts: [ argocd.ingress.kalemon.cloud ]
    https: false

